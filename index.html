<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seojun's Drum</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
  <h1>Seojun's Drum</h1>
  
  <div class="image-row">
    <img src="seojundrum.jpg" alt="seojundrum">
    <img src="seojunbear.jpg" alt="seojunbear">
    <img src="seojunpaint.jpg" alt="seojunpaint">
  </div>
  
  <div class="drum-container">
    <div class="drum-pad" data-key="snare">
      Snare
    </div>
    <div class="drum-pad" data-key="kick">
      Kick
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
